{% extends 'todo_app/base.html' %}

{% block content %}
<div style="max-width: 600px; margin: auto; background-color: #fff; padding: 20px; border-radius: 5px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
  <h2 style="text-align: center; color: #4CAF50;">Edit Task</h2>
  <form method="post" style="margin-top: 20px;">
      {% csrf_token %}
      <p><label for="title">Title:</label> <input type="text" name="title" id="title" style="width: 100%; padding: 10px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 5px;" value="{{ task.title }}" required></p>
      <p><label for="description">Description:</label> <textarea name="description" id="description" style="width: 100%; padding: 10px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 5px;" required>{{ task.description }}</textarea></p>
      <p><label for="completed">Completed:</label> <input type="checkbox" name="completed" id="completed" style="margin-left: 10px;" {% if task.completed %}checked{% endif %}></p>
      <button type="submit" style="background-color: #4CAF50; color: white; padding: 10px; border: none; border-radius: 5px; cursor: pointer;">Save</button>
  </form>
  <a href="{% url 'task_list' %}" style="display: block; text-align: center; color: #4CAF50; margin-top: 10px;">Back to Task List</a>
</div>
{% endblock %}
