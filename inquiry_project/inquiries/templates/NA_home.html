<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: aqua;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h2 {
            margin: 0;
        }
        header button {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        #sidebar {
            position: fixed;
            left: 0;
            top: 60px; /* Adjusted for the height of the header */
            width: 250px;
            height: calc(100% - 60px); /* Adjusted for the height of the header */
            background-color: #333;
            color: #fff;
            padding-top: 20px;
        }
        #sidebar ul {
            list-style-type: none;
            padding: 0;
        }
        #sidebar ul li {
            padding: 10px;
            border-bottom: 1px solid #555;
        }
        #sidebar ul li:hover {
            background-color: #555;
        }
        #sidebar ul li a {
            color: #fff;
            text-decoration: none;
        }
        #content {
            margin-left: 250px;
            padding: 20px;
        }
        h1 {
            color: #333;
        }

        body .body{
          background-color:rgb(82, 238, 238) ;
          height:fit-content;
          
        }







        *{
          box-sizing: border-box;
        }

        table {
          font-family: arial, sans-serif;
          border-collapse: collapse;
          width: 100%;
          background: #50d5e68a;
          margin-top: 30px;
          border: 2px solid black;
          width: 100%;
        }

        td, th {
        
          border: 1px solid black;
          text-align: left;
          padding: 8px;
        }

        table tr th{
          color: black;
          font-size: 20px;
          font-weight: 600;
          text-align: center;
        
        }






    </style>
</head>
<body>
    <header>
        <h2>Admin Dashboard</h2>
        <a href="{% url 'logout' %}">
          <button id="btn" id="logoutButton">Logout</button>
        </a>
    </header>





    <div id="sidebar">
        <ul> 
            <li><a href="#">Dashboard</a></li>
            <li><a href="{% url 'blank' %}">View Inquiry</a></li>
            <li><a href="{% url 'enquiry' %}">Create Inquiry</a></li>
            <!-- <li><a href="#">Orders</a></li>
            <li><a href="#">Settings</a></li> -->
        </ul>
    </div>
    <div id="content" class="body">
      <table border="1">
        <thead>
            <tr>
              <th>Name</th>
              <th>Subject Type</th>
              <th>E-mail Address</th>
              <th>Phone Number</th>
              <th>Message</th>
              <!-- <th>Action</th> -->
            </tr>
        </thead>
  
        <tbody>
          {% for item in data %}
          <tr>
              <td>{{ item.name }}</td>
              <td>{{ item.subject_type }}</td>
              <td>{{ item.email }}</td>
              <td>{{ item.mobile_number }}</td>
              <td>{{ item.message }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
    <footer>
      <p>&copy; Hashtrix Technologies Pvt Ltd</p>
    </footer>
</body>
</html>
